<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Гамбургер меню -->
    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <!-- Навигационное меню -->
    <div class="navigation">
        <ul>
            <li class="dropdown">
                <a href="javascript:void(0)" class="menu-toggle">Меню</a>
                <div class="dropdown-content">
                    <a href="index.html">Личные Профессии</a>
                    <a href="squads.html">Личные Отряды</a>
                    <a href="organizations.html">Личные Организации</a>
                    <a href="contacts.html">Контакты</a>
                </div>
            </li>
        </ul>
    </div>

    <main class="container">
        <h1>Контакты</h1>
        
        <section id="address">
            <h2>Адрес:</h2>
            <p>12345 Город, Улица 1</p>
        </section>

        <section id="phone">
            <h2>Телефон:</h2>
            <p>+7 (999) 000-00-00</p>
        </section>

        <section id="email">
            <h2>Email:</h2>
            <p>info@company.com</p>
        </section>

        <section id="social-media">
            <h2>Социальные сети:</h2>
            <ul>
                <li><a href="#" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
            <footer>
                <div class="footer-content">
                    <p>@Interstellar Gateway Все права защищены.</p>
                    <a href="privacy.html">Политика конфиденциальности</a>
                </div>
            </footer>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle dropdown on click
            $('.dropdown-content').hide();
            $('.menu-toggle').click(function(e) {
                e.preventDefault();
                $(this).next().toggle();
            });

            // Hamburger menu functionality
            $('.hamburger').click(function() {
                $('.navigation').toggleClass('open');
            });

            // Close dropdown when clicking outside
            $(document).on('click', function(event) {
                if (!$(event.target).closest('.dropdown').length && !$(event.target).is('.menu-toggle')) {
                    $('.dropdown-content').hide();
                }
            });
        });
    </script>
</body>
</html>
